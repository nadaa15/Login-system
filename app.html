<body>
    <div class="container">
    <div class="signup-box content text-center px-5 py-4 d-flex flex-column gap-3">
        <h1 class="h2 text-light">Register</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control text-light signup-name" placeholder="name">
                <label for="floatingInput">Enter Your Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control text-light signup-email" placeholder="name@example.com">
                <label for="floatingInput">Enter Your Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control text-light signup-pass" placeholder="Password">
                <label for="floatingPassword">Enter Your Password</label>
            </div>
            <p id="signup-error" class="text-danger mb-0 mt-3"></p>
            <button type="button" class="btn btn-light signup-button px-5 py-1 my-4 rounded-pill">Sign up</button>
        </form>
        <p class="text-light h6">You have an account? <a href="index.html">Sign in</a></p>
    
    </div>
    </div>




<script type="module" src="assets/js/signup.js"></script>
</body>

</html>
